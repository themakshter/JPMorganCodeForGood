		<form id="target" method="post">

			<p><label for="var'+displayCount+'">Variable : </label><input type="text" name="var'+displayCount+'"</p>

	<script>!window.jQuery && document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
	<script>
	//initialize with 3
	var startingNo = -1;
	var $node = "";
	for(varCount=0;varCount<=startingNo;varCount++){
		//var displayCount = varCount+1;
		$node += '<p><label for="var'+displayCount+'">Variable '+displayCount+': </label><input type="text" name="var'+displayCount+'" id="var'+displayCount+'"><span class="removeVar">Remove Variable</span></p>';
	}
	$('form').prepend($node);
	
	$('form').on('click', '.removeVar', function(){
		$(this).parent().remove();
	});

	$('#addVar').on('click', function(){

		$node = '<p><label for="var'+'">Variable '+varCount+': </label><input type="text" name="var'+varCount+'" id="var'+varCount+'"><span class="removeVar">Remove Variable</span></p>';
		$(this).parent().before($node);
	});
	
	$()
	</script>
